<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Points Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #aaa;
            max-width: 400px;
            margin: auto;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Points Calculator</h2>
        
        <label>Official Request Promotion:</label>
        <input type="number" id="officialPromotion" value="0" min="0">
        
        <label>Own post with hot hashtag:</label>
        <input type="number" id="hotHashtagPost" value="0" min="0">
        
        <label>Comment under hot post:</label>
        <input type="number" id="hotPostComment" value="0" min="0">
        
        <label>MSG without reply:</label>
        <input type="number" id="msgNoReply" value="0" min="0">
        
        <label>MSG with reply:</label>
        <input type="number" id="msgWithReply" value="0" min="0">
        
        <label>New Registered user (trade):</label>
        <input type="number" id="newRegisteredUser" value="0" min="0">
        
        <button onclick="calculatePoints()">Calculate Points</button>
        
        <h2>Total Points: <span id="totalPoints">0</span></h2>
    </div>

    <script>
        function calculatePoints() {
            let officialPromotion = parseInt(document.getElementById("officialPromotion").value) || 0;
            let hotHashtagPost = parseInt(document.getElementById("hotHashtagPost").value) || 0;
            let hotPostComment = parseInt(document.getElementById("hotPostComment").value) || 0;
            let msgNoReply = parseInt(document.getElementById("msgNoReply").value) || 0;
            let msgWithReply = parseInt(document.getElementById("msgWithReply").value) || 0;
            let newRegisteredUser = parseInt(document.getElementById("newRegisteredUser").value) || 0;

            let totalPoints = (officialPromotion * 30) + 
                              (hotHashtagPost * 2) + 
                              (hotPostComment * 1) + 
                              (msgNoReply * 1) + 
                              (msgWithReply * 3) + 
                              (newRegisteredUser * 50);

            document.getElementById("totalPoints").innerText = totalPoints;
        }
    </script>
</body>
</html>
